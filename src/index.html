<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header-container">
        <div class="logo">
            <a href="index.html">
                Logo
            </a> 
        </div>
        <nav class="nav-container">
            <a class="my-movies shows" href="index.html"> Shows</a>
            <a href=""> Categories </a>
            <a href=""> Trending </a>
        </nav>
    </header>
    <section>
        <h2>Movies Info</h2>
        <div class="movie-info"></div>
        
    </section>
    <section class="pop-up">
        <div class="popupContent">
            <div class="popupContentLoad"></div>
            <div class="commentsContainer">
                <h2 class="commentsHeading">Comments</h2>
                <span class="countercomment"></span>
            </div>
            <div class="commentsload"></div>
            <form class="addnewComment">
                <!-- <h2>Add a comment</h2> -->
                <div class="input">
                    <input class="inputname" type="text" placeholder="Your name">
                    <textarea class="textarea" rows="10" cols="50" placeholder="Your comments"></textarea>
                    <button class="popupCommentButton" type="button">Comment</button>
                </div>
                
            </form>
        </div>
        <span class="closebutton">&times;</span>
        
    </section>
   
    <footer>
        <p>Created by Billal & Patrick</p>
    </footer>
    
</body>
</html>
